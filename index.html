
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dienstteil 4:30 h + 1/6-Regelung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
  <style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: #f4f6f9;
  color: #212529;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
}
.container {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  width: 100%;
}
h2 {
  text-align: center;
  color: #0d6efd;
  margin-bottom: 20px;
}
label {
  font-weight: bold;
  display: block;
  margin-top: 20px;
}
.flex-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: 10px;
}
.flex-grid input {
  width: 64px;
  padding: 10px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
input[type="time"] {
  padding: 10px;
  font-size: 16px;
  width: 150px;
  border-radius: 6px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}
button {
  margin-top: 25px;
  padding: 14px 28px;
  background: #0d6efd;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
  width: 100%;
}
.result {
  margin-top: 25px;
  padding: 20px;
  background: #f1f1f1;
  border-radius: 8px;
  font-weight: bold;
  font-size: 16px;
}
@media (max-width: 600px) {
  .flex-grid input {
    width: 48%;
  }
  input[type="time"] {
    width: 100%;
  }
  button {
    font-size: 16px;
    padding: 12px 20px;
  }
}
</style>
</head>
<body>
  <div class="container">
    <h2>Dienstteil 4:30 h + 1/6-Regelung</h2>

    <label for="start">Dienstbeginn:</label>
    <input id="start" type="time" value="21:00">

    <label for="end">Dienstende:</label>
    <input id="end" type="time" value="01:00">

    <label>Stand- und Wartezeiten über 1min:</label>
    <div id="standzeiten" class="flex-grid">
      <input type="number" class="stand" placeholder="1">
<input type="number" class="stand" placeholder="2">
<input type="number" class="stand" placeholder="3">
<input type="number" class="stand" placeholder="4">
<input type="number" class="stand" placeholder="5">
<input type="number" class="stand" placeholder="6">
<input type="number" class="stand" placeholder="7">
<input type="number" class="stand" placeholder="8">
<input type="number" class="stand" placeholder="9">
<input type="number" class="stand" placeholder="10">
<input type="number" class="stand" placeholder="11">
<input type="number" class="stand" placeholder="12">
<input type="number" class="stand" placeholder="13">
<input type="number" class="stand" placeholder="14">
<input type="number" class="stand" placeholder="15">
<input type="number" class="stand" placeholder="16">
<input type="number" class="stand" placeholder="17">
<input type="number" class="stand" placeholder="18">
<input type="number" class="stand" placeholder="19">
<input type="number" class="stand" placeholder="20">
    </div>

    <label>Wendezeiten / Endpunkte:</label>
    <div id="wendezeiten" class="flex-grid">
      <input type="number" class="wende" placeholder="1">
<input type="number" class="wende" placeholder="2">
<input type="number" class="wende" placeholder="3">
<input type="number" class="wende" placeholder="4">
<input type="number" class="wende" placeholder="5">
<input type="number" class="wende" placeholder="6">
<input type="number" class="wende" placeholder="7">
<input type="number" class="wende" placeholder="8">
<input type="number" class="wende" placeholder="9">
<input type="number" class="wende" placeholder="10">
<input type="number" class="wende" placeholder="11">
<input type="number" class="wende" placeholder="12">
<input type="number" class="wende" placeholder="13">
<input type="number" class="wende" placeholder="14">
<input type="number" class="wende" placeholder="15">
<input type="number" class="wende" placeholder="16">
<input type="number" class="wende" placeholder="17">
<input type="number" class="wende" placeholder="18">
<input type="number" class="wende" placeholder="19">
<input type="number" class="wende" placeholder="20">
    </div>

    <button onclick="berechnen()">Berechnen</button>
    <button onclick="exportPDF()">Ergebnis als PDF speichern</button>

    <div class="result" id="output"></div>
  </div>

  <script>
    function berechnen() {
      const toMinutes = t => {
        let [h, m] = t.split(":").map(Number);
        return h * 60 + m;
      };

      const sumInputs = className =>
        Array.from(document.getElementsByClassName(className))
          .map(input => Number(input.value) || 0)
          .reduce((a, b) => a + b, 0);

      let start = toMinutes(document.getElementById("start").value);
      let end = toMinutes(document.getElementById("end").value);
      let stand = sumInputs("stand");
      let wendezeiten = Array.from(document.getElementsByClassName("wende")).map(input => Number(input.value) || 0);
      let wende = wendezeiten.reduce((a, b) => a + b, 0);

      let arbeitszeit = end - start;
      if (arbeitszeit < 0) arbeitszeit += 1440;
      if (arbeitszeit < 0) arbeitszeit = 0;

      let lenkzeit = arbeitszeit - stand - wende;
      if (lenkzeit < 0) lenkzeit = 0;

      let anrechenbareWenden = wendezeiten.filter(min => min >= 11).reduce((a, b) => a + b, 0);
      let mindestpause161 = Math.ceil(lenkzeit / 6);

      let hinweis = "";
      if (lenkzeit > 270) {
        if (anrechenbareWenden >= mindestpause161) {
          hinweis = "<br><span style='color:green;'>✔️ 1/6-Regel erfüllt – ausreichend Wendezeiten vorhanden.</span>";
        } else {
          hinweis = "<br><span style='color:red;'>❌ Lenkzeit über 4:30h – nicht genügend Wendezeiten für 1/6-Regel!</span>";
        }
      } else {
        hinweis = "<br><span style='color:green;'>✔️ Lenkzeit unter 4:30h – keine Pause erforderlich.</span>";
      }

      const toHHMM = function(min) {
        let h = Math.floor(min / 60);
        let m = min % 60;
        return (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m) + " h";
      };

      document.getElementById("output").innerHTML =
        "Arbeitszeit: " + toHHMM(arbeitszeit) + "<br>" +
        "Lenkzeit: " + toHHMM(lenkzeit) + "<br>" +
        "Stand- und Wartezeiten: " + toHHMM(stand) + "<br>" +
        "Wendezeiten / Endpunkte: " + toHHMM(wende) + hinweis;
    }

    function exportPDF() {
      const output = document.getElementById("output").innerHTML;
      const text = output.replace(/<br>/g, "\n").replace(/<[^>]*>/g, "").trim();
      var docDefinition = {
        content: [
          { text: 'Ergebnis – Dienstteil 4:30 h + 1/6-Regelung', style: 'header' },
          { text: new Date().toLocaleString(), style: 'subheader' },
          { text: text, margin: [0, 20, 0, 0] }
        ],
        styles: {
          header: { fontSize: 18, bold: true },
          subheader: { fontSize: 12, color: 'gray' }
        }
      };
      pdfMake.createPdf(docDefinition).download("dienstteil_ergebnis.pdf");
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
